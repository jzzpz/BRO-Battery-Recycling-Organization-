<link rel="stylesheet" href="../static/login.css" type="text/css">

{% block body %}
<div id="particles-js"></div>
<script type="text/javascript" src="../static/particles.js"></script>
<script type="text/javascript" src="../static/app.js"></script>

<form action="/login" method="POST">

	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<div id = "work">{{works}}</div>
				<h1>Login</h1>
			</div>
			<div class="login-form">

				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="username" name="username" required>
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="password" name="password" required>
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block"><br>
				<p>Don't have a account?<a href="/signup"> Create one</a> </p>
			</div>
		</div>
	</div>
	<div id="logo"><img src="./static/image/logo.png" postion="relative" top="150px"></div> 
</form>
{% endblock %}
